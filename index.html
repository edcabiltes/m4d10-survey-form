<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form - freeCodeCamp</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">
                    Thank you for taking the time to help us improve the plaform
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input 
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                    <input 
                    type="number"
                    name="age"
                    id="number"
                    class="form-control"
                    placeholder="Age"
                    min="10"
                    max="99"
                    required
                    >
                </div>

                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown" class="form-control" required >
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input 
                        type="radio"
                        name="user-recommend"
                        value="definitely"
                        class="input-radio"
                        checked
                        >Definitely</label
                    >
                    <label>
                        <input 
                        type="radio"
                        name="user-recommend"
                        value="maybe"
                        class="input-radio"
                        >Maybe</label
                    >
                    <label>
                        <input 
                        type="radio"
                        name="user-recommend"
                        value="not-sure"
                        class="input-radio"
                        >Not sure</label
                    >
                </div>

                <div class="form-group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="mostLike" id="most-like" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>            
                    </select>
                </div>
            </form>
        </div>
    </body>
</html>
