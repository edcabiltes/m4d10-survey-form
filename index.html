<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form - freeCodeCamp</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">
                    Thank you for taking the time to help us improve the plaform
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input 
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                    <input 
                    type="number"
                    name="age"
                    id="number"
                    class="form-control"
                    placeholder="Age"
                    min="10"
                    max="99"
                    required
                    >
                </div>
            </form>
        </div>
    </body>
</html>
